<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metamask demo</title>
</head>

<body>
    <button class="enableEthereumButton">Enable Ethereum</button>
    <h2>Account: <span class="showAccount"></span></h2>
    <script>
        if (typeof window.ethereum !== "undefined" && ethereum.isMetaMask) {
            console.log("MetaMask is installed!");
            // 目前输出为null，因为还没有连接到metaMask
            console.log("current network is :" + ethereum.networkVersion);
            console.log("current account is :" + ethereum.selectedAddress);
        } else {
            console.log("MetaMask is not installed!");
        }
        const ethereumButton = document.querySelector(".enableEthereumButton");
        const showAccount = document.querySelector('.showAccount');

        ethereumButton.addEventListener('click', () => {
            getAccount();
        });

        async function getAccount() {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];
            showAccount.innerHTML = account;
            // 正常输出当前metamask里连接的网络或账户信息
            console.log("current network is :" + ethereum.networkVersion); //测试网络的ID: 1643101361080
            console.log("current account is :" + ethereum.selectedAddress); // 测试账户地址: 0x52116D91A6C489ae06885B6BD9f7748AebeC794c
        }
    </script>
</body>

</html>
