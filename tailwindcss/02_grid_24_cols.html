<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        tailwind.config = {
            theme: {
                extend: {
                    gridTemplateColumns: {
                        // Simple 24 column grid
                        '24': 'repeat(24, minmax(0, 1fr))',
                    }
                }
            }
        }

        const range = (start, stop, step) => Array.from({ length: (stop - start) / step + 1 }, (_, i) => start + (i * step));

        function Column(props) {
            return (<div className="
            bg-red-200 text-center text-xl text-amber-500
            hover:border-2 hover:border-red-400
            h-full flex justify-center items-center">
                <span>{props.columnName}</span>
            </div>
            );
        }

        // gap-2.5: 栅格间距为10px
        // ml, mr-16: 两边边距64px
        // grid-cols-24: 一行24个栅格, 需要自定义，tailwindcss默认是12
        const columns = (
            <div className="grid grid-cols-12 xl:grid-cols-24 gap-2.5 ml-16 mr-16 hover:border-2 hover:border-slate-400 h-full pt-2 pb-2">
                {range(1, 24, 1).map(i => <Column columnName={i} key={i} />)}
            </div>
        )
        ReactDOM.render(
            columns,
            document.getElementById('root')
        );
    </script>
    <script>

    </script>
    <title>24栅格演示</title>
</head>

<body>
    <div id="root"></div>
</body>

</html>
