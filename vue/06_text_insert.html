<style>
    .profile {
        display: inline-block;
        width: 300px;
    }
</style>
<div id="app" style="margin-left: 300px;">
    <h2>文本插值</h2>
    <p><label class="profile">变量:</label> {{ num }} </label></p>
    <p><label class="profile">表达式:</label> {{ 5 + 10 }} </label></p>
    <p><label class="profile">三目运算符:</label> {{ true ? 15 : 10 }} </label></p>
    <p><label class="profile">函数:</label> {{ getNum() }} </label></p>
    <p><label class="profile">匿名函数:</label> {{ (()=> 5+10)() }} </label></p>
    <p><label class="profile">对象:</label> {{ {num: 15} }} </label></p>
    <p><label class="profile">函数变量:</label> {{ getNum }} </label></p>
    <p><label class="profile">html代码(表达式):</label> {{ '<span>15</span>' }} </label></p>
    <p><label class="profile">html代码(变量):</label> {{ html }} </label></p>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                num: 15,
                html: '<span>15</span>',
            },
            methods: {
                getNum() {
                    return 5 + 10;
                }
            }
        });
    </script>
</div>
